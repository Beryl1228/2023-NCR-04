/* 
Define a function, as a function expression, sumArray that takes an array of numbers and 
returns the sum of those numbers.


For example, sumArray([2, 4, 5]);would return 11. 
*/

const sumArray = function(arr){
   return arr.reduce(function(accumulator,currentValue){
    return accumulator + currentValue;
   },0)//initial sum set as 0
}
console.log(sumArray([2,4,5]));


/* 
Define a function, as a function declaration, multiplyArray that takes an array of numbers and returns the product those numbers.
For example, multiplyArray([2, 4, 5]);would return 40. 
*/

function multiplyArray(arr){
  return arr.reduce(function(accumulator,currentValue){
    return accumulator * currentValue;
   },1) //initial sum set as 1 coz it's multiply
}

console.log(multiplyArray([2, 4, 5]));

/* 
Define a function, as a function declaration, reverseString that takes a string, reverses the characters, and returns it.
For example, reverseString('rockstar');would return the string "ratskcor".
*/

function reverseString(str) {
  let splitStr = str.split("");
  let reversedStr = splitStr.reverse("");
  let newArr = reversedStr.join("");
  return newArr;
}
console.log(reverseString('rockstar'));

/* 
Define a function, as a function expression, longestStringInArray that takes an array 
of strings as an argument and returns the length of the longest string. 
*/

const longestStringInArray = function(arr){
  return arr.reduce((maxElement, currentElement) => {
      if(currentElement.length > maxElement.length){
        return currentElement;
      } 
      return maxElement;
    });
}

console.log(longestStringInArray(['apple','banana','pear','strawberry']));

/* 
Define a function, as a function declaration, stringsLongerThanthat takes an array
of strings and a number as arguments;
and returns an array of the strings that are longer than the number passed in. 
For example, stringsLongerThan(['say', 'hello', 'in', 'the', 'morning'], 3);
would return ["hello", "morning"].
*/ 
function stringsLongerThan(arr,num){
   return arr.filter(element => {
    return element.length > num
}) 
}

console.log(stringsLongerThan(['say', 'hello', 'in', 'the', 'morning'], 3));
